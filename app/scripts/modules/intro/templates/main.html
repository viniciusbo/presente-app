<ion-view hide-back-button="true" title="">
  <ion-nav-buttons side="left">
    <button class="button button-positive button-clear no-animation"
      ng-click="startApp()" ng-if="!slideIndex">
      Pular Introdução
    </button>
    <button class="button button-positive button-clear no-animation"
      ng-click="previous()" ng-if="slideIndex > 0">
      Slide Anterior
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-positive button-clear no-animation"
      ng-click="next()" ng-if="slideIndex != 1">
      Próximo
    </button>
    <button class="button button-positive button-clear no-animation"
      ng-click="startApp()" ng-if="slideIndex == 1">
      Começar
    </button>
  </ion-nav-buttons>

  <ion-slide-box on-slide-changed="slideChanged(index)">
    <ion-slide>
      <h3>Nunca perca controle de suas faltas. De novo.</h3>
      <div id="logo">
        <img src="images/app_icon.png">
      </div>
      <p>
        We've worked super hard to make you happy.
      </p>
      <p>
        But if you are angry, too bad.
      </p>
    </ion-slide>

    <ion-slide>
      <h3>Comece a usar</h3>
      <div id="list">
        <h5>Somente três passos:</h5>
        <ol>
          <li>Crie uma matéria</li>
          <li>Stay awesome</li>
          <li>There is no step 3</li>
        </ol>
      </div>
    </ion-slide>
  </ion-slide-box>

</ion-view>
